<div class="container">
    
    <h3 class="text-center body-text">Thanks for stopping by!</h3>
    <h4 class="text-center body-text">Stay in contact.</h4>
 
        <div>
            <form novalidate class="form-group col-md-12" ng-submit="sendEmail(input)" name="form" action="#" role="form" method="post">
                
                <label class="body-text" for="contactname">Name:</label>
                <input class="form-control" type="text" id="contactname" name="contactname" ng-model="input.contactname" required />
                <p class="error-color body-text" ng-show="form.contactname.$touched && form.contactname.$invalid">The name is required.</p>
            
                <label class="body-text" for="subject">Subject:</label>
                <input class="form-control" id="subject" name="subject" type="text" ng-model="input.subject" required />
                <p class="error-color body-text" ng-show="form.subject.$touched && form.contactname.$invalid">The subject is required.</p>
            
                <label class="body-text" for="email">E-mail address:</label>
                <input class="form-control" id="email" name="email" type="email" ng-model="input.email" required />
                <p class="error-color body-text" ng-show="form.email.$touched && form.contactname.$invalid">Please use a valid email address.</p>
            
                <label class="body-text" for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" type="text" rows="5" ng-model="input.message" required />
                <p class="error-color body-text" ng-show="form.message.$touched && form.contactname.$invalid">Please tell me your message.</p>
            
                <button ng-disabled="form.$invalid" type="submit" name="submit" value="submit" class="btn btn-default btn-md body-text">Submit</button>
            </form>
        </div>
        <p class="text-center body-text" ng-if="sent">Thank you! I will be in contact soon! </p>
    </div>
