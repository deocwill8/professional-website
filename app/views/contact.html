<div class="container">
    
    <h3 class="text-center">Thanks for stopping by!</h3>
    <h4 class="text-center">Stay in contact.</h4>
 
        <div>
            <form novalidate class="form-group col-md-12" ng-submit="sendEmail(input)" name="form" action="contact.php" role="form" method="post">
                
                <label for="contactname">Name:</label>
                <input class="form-control" type="text" id="contactname" name="contactname" ng-model="input.contactname" required />
                <p class="error-color" ng-show="form.contactname.$touched && form.contactname.$invalid">The name is required.</p>
            
                <label for="subject">Subject:</label>
                <input class="form-control" id="subject" name="subject" type="text" ng-model="input.subject" required />
                <p class="error-color" ng-show="form.subject.$touched && form.contactname.$invalid">The subject is required.</p>
            
                <label for="email">E-mail address:</label>
                <input class="form-control" id="email" name="email" type="email" ng-model="input.email" required />
                <p class="error-color" ng-show="form.email.$touched && form.contactname.$invalid">Please use a valid email address.</p>
            
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" type="text" rows="5" ng-model="input.message" required />
                <p class="error-color" ng-show="form.message.$touched && form.contactname.$invalid">Please tell me your message.</p>
            
                <button ng-disabled="form.$invalid" type="submit" name="submit" value="submit" class="btn btn-default btn-md">Submit</button>
            </form>
        </div>
    </div>
