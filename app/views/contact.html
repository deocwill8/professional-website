<div class="container">
    <h3 class="text-center">stay in contact</h3>
    
    <div class="row">
         <img class="img-responsive photo-size col-md-6" src="./images/deona.jpg">

        <ng-form novalidate class="form-group col-md-6">
            <label>Name:</label>
            <input class="form-control" type="text" ng-model="user.name" />
            <label for="email">E-mail address:</label>
            <input class="form-control" id="email" type="email" ng-model="user.email" />
            <label for="message">Message:</label>
            <input class="form-control" id="message" type="textarea" rows="5" ng-model="user.message" />
            <button type="submit" class="btn btn-default">Submit</button>
        </ng-form>

    </div>
    
    <div class="row">
        <div class="image-position">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <a href="https://wwww.facebook.com/deona.c.williams" target="_blank">
                    <i class="fa fa-facebook fa-4x fb-background"></i>
                </a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <a href="https://github.com/deocwill8" target="_blank">
                    <i class="fa fa-github fa-5x gh-background"></i>
                </a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <a href="https://www.linkedin.com/in/deona-williams-9983a545" target="_blank">
                    <i class="fa fa-linkedin fa-4x ls-background"></i>
                </a>
            </div> 
        </div>
    </div> 
</div>
