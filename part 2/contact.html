<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="centered">
        <div class="contact-me-wrapper">

            <div class="container1">
              <div class="container1-heading-container">
                <h2 class="contact-me-header">Lets Talk About</h2>
                <h4 class="contact-me-about-text">Job Opprotunites</h4>
              </div>
              <div class="container1-contact-info-container">
                <p>Email me at: something@gmail.com</p> 
                <p>Follow me on Github</p> 
                <p>Follow me on LinkedIn</p>  
              </div>
            </div>

            <div class="container2">
              <div class="contact-form-group">
                <form action="" method="post" id="contact-form">
                    <div>
                      <label for="first_name">First Name</label>
                      <input type="text" id="first_name" placeholder="first name" name="user_first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="last name" name="user_last_name">
                      </div>
                    <div>
                      <label for="mail">Email</label>
                      <input type="email" id="mail" placeholder="email" name="user_mail">
                    </div>
                    <div>
                      <label for="msg">Message</label>
                      <textarea id="msg" placeholder="please type your message here..." name="user_message"></textarea>
                    </div>
                    <button type="submit" name="submit" id="submit">Submit</button>
                  </form>
              </div>
            </div>
        </div>

    </div>
</body>
</html>
