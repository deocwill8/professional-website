<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="centered">
        <div class="contact-me-wrapper">

            <div class="container1">
              <h3 class="contact-me-header">Lets Talk About</h3>
              <span<p class="contact-me-about-text">Job Opprotunites</p></span>

              <img class="contact-me-picture" src="images/deona1.jpg">     
            </div>

            <div class="container2">
                <form action="" method="post" id="contact-form">
                  <div>
                    <label for="first_name">Name:</label>
                    <input type="text" id="first_name" placeholder="First name" name="user_first_name">
                  </div>
                  <div>
                      <label for="last_name">Name:</label>
                      <input type="text" id="last_name" placeholder="Last name" name="user_last_name">
                    </div>
                  <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" placeholder="Email" name="user_mail">
                  </div>
                  <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" placeholder="Please type your message here..." name="user_message"></textarea>
                  </div>
                  <button type="submit" name="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
